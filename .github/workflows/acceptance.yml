name: Acceptance

on: [push, pull_request]

jobs:
  test-7-2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up PHP 7.1
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.1'
    - name: Composer
      run: make deps-install
    - name: Test
      run: make test
    - name: Set up PHP 7.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
    - name: Composer
      run: make deps-install
    - name: Test
      run: make test
